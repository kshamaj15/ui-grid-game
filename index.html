<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GRIDY</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

    <header>
        <h1 id="welcome">Welcome</h1>
    </header>

    <main>
        <div id="leftPanel">
            <p id="moves">Moves: </p>
            <P id="time">Timer:
                <span id="minutes">0</span>:<span id="seconds">0</span>
            </P>
            <button id="undo" disabled onclick="undo()">UNDO</button>
            <br>
            <button onClick="window.location.reload();">NEW GAME</button>
        </div>
        <div id="grid-container" class="easy" onclick="gridClicked(event);">
        </div>

        <div id="rightPanel">
            <h2>---Instructions---</h2>

            <div class="instruction">You need to arrage numbers in ascending order</div>
            <div class="instruction">You can move only those numbers which are adjacent to empty block</div>
            <div class="instruction">Click on number to swap its position with empty block</div>

        </div>
        <div id="btnPanel">
            <button onclick="gotoCompexity(3, 'easy')">EASY</button>
            <button onclick="gotoCompexity(4, 'medium')">MEDIUM</button>
            <button onclick="gotoCompexity(5, 'hard')">HARD</button>
        </div>
        <lottie-player id="success" src="https://assets7.lottiefiles.com/packages/lf20_wys2rrr6.json"
            background="transparent" speed="1" style="width: 100vw; height: 110vh; position: fixed; top:0" loop controls
            autoplay></lottie-player>
    </main>
    <script src="./index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
